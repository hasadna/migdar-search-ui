language: bash
sudo: required
env:
  global:
  - TRAVIS_CI_OPERATOR=1
  - secure: ""
  - secure: ""
  - DOCKER_IMAGE=uumpa/hasadna-migdar-internal-search-ui
  - REACT_APP_API_LOCAL_URL=http://localhost:5050/
  - REACT_APP_API_REMOTE_URL=https://migdar-internal-search-backend.odata.org.il/
services:
- docker
install:
- bash .travis.sh install
script:
- bash .travis.sh script
deploy:
  provider: script
  script: bash .travis.sh deploy
  on:
    tags: false
    condition: "$TRAVIS_BRANCH = master"
